<body>
	Reports all Pyright diagnostics.
	
	<p>
		To configure which errors are reported, use either <code>pyrightconfig.json</code>
		or the <code>[tool.pyright]</code> table in <code>pyproject.toml</code>.
		See <a href="https://microsoft.github.io/pyright/#/configuration">Pyright's documentation</a>
		for more information.
	</p>
	
	<p>
		Only the levels defined in the select boxes
		under the <i>Options</i> pane are honored.
	</p>
</body>
</html>
